<style>
  :root{
    --bg: url('https://iili.io/KGfZ9hQ.png');
    --text: #fff; 
    --subtext: #fff; 
    --max-width: 1920px;
    --max-height: 1080px;
  }
  html, body {
    height:100%;
    margin:0;
    background:#000;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
  }
  .stage {
    position:relative;
    margin:0 auto;
    width:100vw;
    height:56.25vw;
    max-width:var(--max-width);
    max-height:var(--max-height);
    background-image:var(--bg);
    background-size:cover;
    background-position:center;
    overflow:hidden;
  }
  @media (min-aspect-ratio:16/9){
    .stage{width:calc(100vh * 16 / 9);height:100vh;}
  }

  .overlay {
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    padding:4.5vh 4vw;
    box-sizing:border-box;
  }

  /* Top zone (title + date) */
  .header-block {
    flex:0 0 auto;
    display:flex;
    flex-direction:column;
    align-items:center;
    margin-bottom:2vh;
  }
  .title {
    margin:0;
    color:var(--text);
    text-align:center;
    font-weight:800;
    font-size:clamp(48px,8vh,96px);
    text-shadow:none;
  }
  .date {
    margin:1vh 0 0;
    color:var(--subtext);
    text-align:center;
    font-weight:700;
    font-size:clamp(32px,5vh,60px);
    text-shadow:none;
  }

  /* Middle zone (list or empty) centered vertically */
  .content-block {
    flex:1;
    display:flex;
    align-items:center;   /* vertical centering */
    justify-content:center; /* horizontal centering */
    width:100%;
  }

  .list {
    width:100%;
    color:#fff;
    text-align:center;
  }
  .names {
    list-style:none;
    margin:0;
    padding:0;
    text-align:center;
    column-count:1;
    column-gap:4vw;
  }
  .names li {
    font-size:clamp(32px,5.5vh,64px);
    font-weight:700;
    color:#fff;
    margin:0.6em 0;
    break-inside:avoid;
    text-shadow:none;
  }
  .cols-2{column-count:2!important;}
  .cols-3{column-count:3!important;}

  .empty {
    max-width:1200px;
    background:rgba(255,255,255,0.9);
    border-radius:18px;
    padding:6vh 5vw;
    text-align:center;
    color:#001F5E;
    font-weight:700;
    font-size:clamp(28px,4vh,52px);
    text-shadow:none;
  }
</style>
